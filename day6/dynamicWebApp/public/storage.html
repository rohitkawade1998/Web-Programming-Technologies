    <p>Enter data into following text box to be saved into browsers local storage:</p>
    <br/>
        <input id="txtbox" type="text"  />

        <button onclick="storeData()">Store Data</button>
        <br/>
        <br/>
        <div id="result"></div>

        <script>
                function storeData()
                {
                     //getting the text box element
                     var textElement=document.getElementById("txtbox");
                     var resultElement=document.getElementById("result");
                     if(typeof(Storage)!=="undefined")
                       {                      

                         //getting the text box dat6a
                         var textData=textElement.value;

                         //storing this data into local storage
                         localStorage.setItem("data",textData);

                         //showing result 
                         resultElement.innerHTML="Successfully Stored :)";

                      }
                     else{    

                         //showing result 
                         resultElement.innerHTML="Cannot Store :Your Browser DoesNot Support HTML5 Feature:WebStorage";

                      }

                }

        </script>
