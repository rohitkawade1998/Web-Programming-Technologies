<!DOCTYPE html>

    <body>
    <h1> Welcome to Register Page: </h1>
    <a href="/event.html">Event Page</a> | <a href="/paintbrush.html">Canvas PaintBrush Page</a> | <a href="/svg.html">SVG Page</a> | <a href="/storage.html">Storage Page</a> | <a href="/register.html">Register Page</a> | <a href="/login.html">Login Page</a>
    <br/>
    <p>Enter data to Register:</p>
    <br/>
        
        <label>User Name: </label><input id="idusername" type="text" name="entryusername" required/>
        <br/>
        <label>Password:   </label><input id="idpassword" type="password" name="entrypassword" required/>
        <br/>

        <button onclick="registerData()">Register</button>
        <br/>
        <br/>
        <div id="result"></div>

        <script>
                function registerData()
                {
                     //getting the text box element
                      var usernameElement=document.getElementById("idusername");
                      var passwordElement=document.getElementById("idpassword");
                      var resultElement=document.getElementById("result");
                      if(typeof(Storage)!=="undefined")
                        {                      

                           //getting the text box dat6a
                           var usernameData=usernameElement.value;
                           var passwordData=passwordElement.value;

                           var registerCredentials={
                             "username":usernameData,
                              "password":passwordData
                             }

                           //storing this data into local storage
                           localStorage.setItem("register",JSON.stringify(registerCredentials));

                           //showing result 
                           resultElement.innerHTML="Successfully Stored :)";                     

                        }
                        else{    

                          //showing result 
                          resultElement.innerHTML="Cannot Store :Your Browser DoesNot Support HTML5 Feature:WebStorage";

                         }

                }

        </script>
        
    </body>

</html
