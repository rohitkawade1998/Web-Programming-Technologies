         <h3>Press the Following Button to hide the below statment</h3>
         <br/>
         <button id="hide1">Hide 1</button>
         <br/>
         <button id="hide2">Hide 2</button>

         <br/>
         <p id="1" >1. Rohit Kawade</p>
         <p id="2" >2. Cool Frontend Developer</p>

         <script>
         //added two button to delete a particular button
            $(document).ready(function(){
                // # is used to operate on a particular button, and also to hide a particular para
                $("#hide1").click(function(){

                    $("#1").hide();
                });

                $("#hide2").click(function(){

                    $("#2").hide();
                });
            });
          </script>
