<!DOCTYPE html>
<html>
    <head>
        <title>CSS Demo 1</title>
        
    </head>
    <!-- Applying inline CSS  -->
    <!-- changing background color of the web page -->
     <body style="background-color: lightgreen;">

         <!-- changing color,allignment of Heading -->
         <h2 style="color:darkred;text-align:center;"> Inline CSS </h2>      
         <hr/>

         <!-- changing color,style,allignment of first paragraph -->
         <p style="font-family: verdana; font-size: 150%; color: darkgrey; text-align:left;">First Paragraph </p>

         <!-- changing color,style of second paragraph-->
         <p style="font-family: courier; font-size: 300%; color: darkblue; text-align:left;">Second Paragraph </p>
    </body>
</html>
