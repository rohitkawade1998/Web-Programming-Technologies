<!DOCTYPE html>
<html>
    <head>
        <title>CSS Demo 3</title> 

       <style>
       /*  writing multiple CSS classses for multiple div to make our page dynamically  */
        .myDivStyle1{  /* first css class  */
            background-color:blue;
            height:100px;
            width:100px
        }

         .myDivStyle2{   /* second css class  */
            background-color:green;
            height:200px;
            width:100px
        }
       </style>

    </head>

    <body>
            <!-- 1 div in which first CSS class is used --> 
         <div id="div1" class="myDivStyle1">Div 1
         </div>

         <br/>
          <!-- 2 div in which first CSS class is used --> 
         <div id="div2" class="myDivStyle2">Div 2
         </div>

    </body>
</html>
